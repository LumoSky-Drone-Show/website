<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnered with Top People</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a23;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item img {
            border-radius: 10px;
        }

        .carousel-item h3 {
            margin-top: 10px;
        }

        .carousel-item p {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            cursor: pointer;
            z-index: 1;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        /* Hover effect */
        .carousel-item img {
            transition: transform 0.3s ease;
        }

        .carousel-item:hover img {
            transform: scale(1.05);
        }

        /* Tooltip styles */
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .carousel-item:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Partnered with most of the top people at each industry</h1>
        <div class="carousel">
            <button class="arrow left" onclick="prevSlide()">&#10094;</button>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="path/to/image1.jpg" alt="Yomi Denzel">
                    <h3>Yomi Denzel</h3>
                    <p>E-Commerce 2.0</p>
                </div>
                <div class="carousel-item">
                    <img src="path/to/image2.jpg" alt="Timothée Moiroux">
                    <h3>Timothée Moiroux</h3>
                    <p>Investissement Immobilier</p>
                </div>
                <div class="carousel-item">
                    <img src="path/to/image3.jpg" alt="David Sequiera">
                    <h3>David Sequiera</h3>
                    <p>Closing</p>
                </div>
                <div class="carousel-item">
                    <img src="path/to/image4.jpg" alt="Manuel Ravier">
                    <h3>Manuel Ravier</h3>
                    <p>Investissement Immobilier</p>
                </div>
            </div>
            <button class="arrow right" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // Auto-slide every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
