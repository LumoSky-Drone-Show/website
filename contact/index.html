<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="../assets/img/Logo Vide.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2400c03a0b.js" crossorigin="anonymous"></script>

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/styles.css">

    <title>LumoSky | FAQs </title>
</head>

<body>

    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="../" class="nav__logo">
                <img src="../assets/img/LumosSky.svg" style="width: 35%; margin-top: 7px;">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="../" class="nav__link ">Acceuil</a>
                    </li>
                    <li class="nav__item">
                        <a href="../faq/" class="nav__link ">FAQs</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Activitée</a>
                    </li>
                    <li class="nav__item">
                        <a href="../team/" class="nav__link ">Equipe</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Contact</a>
                    </li>
                </ul>

                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="../assets/img/Logo Vide.svg" alt="nav image" class="nav__img">
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="faq">
            <div class="faq-small"></div>
            <div class="faq-small-2"></div>
            <div class="faq-big-1"></div>
            <div class="faq-big-2"></div>
            <div class="faq-big-3"></div>

            <div class="faq_container container">
                <!--==================== CONTACT ====================-->
                <div class="contact-section contact-form">
                    <h1>Contactez nous :</h1>
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="ce7ce5ca-76fd-493a-9e90-f743eb28a6ea">
    
                        <input type="hidden" name="subject" value="Nouveau Mail de LumoSky">
                        <input type="hidden" name="from_name" value="LumoSky">
                        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
    
                        <input type="text" name="name" placeholder="Nom">
                        <input type="email" name="email" placeholder="Email">
                        <input type="number" name="phone" placeholder="Téléphone">
                        <textarea name="message" placeholder="Message"></textarea>
    
                        <div class="h-captcha" data-captcha="true"></div>
    
                        <button type="submit">Envoyer</button>
                    </form>
                </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer">
        <div class="footer-container container">
            <!-- Logo -->
            <div class="footer-section footer-logo">
                <img src="../assets/img/LumosSky.svg" alt="Logo">
            </div>

            <!-- Réseaux sociaux -->
            <div class="footer-section footer-social">
                <a href="#" class="footer__social-icons" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://discord.gg/ZbMTaPhmTr" class="footer__social-icons" target="_blank"><i
                        class="fab fa-discord"></i></a>
                <a href="https://www.instagram.com/lumosky_droneshows/" class="footer__social-icons" target="_blank"><i
                        class="fab fa-instagram"></i></a>
                <a href="#" class="footer__social-icons" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>

            <!-- Formulaire de contact -->
            <div class="footer-section footer__contact-form">
                <h1>Contactez nous :</h1>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="ce7ce5ca-76fd-493a-9e90-f743eb28a6ea">

                    <input type="hidden" name="subject" value="Nouveau Mail de LumoSky">
                    <input type="hidden" name="from_name" value="LumoSky">
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <input type="text" name="name" placeholder="Nom">
                    <input type="email" name="email" placeholder="Email">
                    <textarea name="message" placeholder="Message"></textarea>

                    <div class="h-captcha" data-captcha="true"></div>

                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </div>

        <!-- Copyright -->
        <div class="footer__copyright">
            &copy; 2024 LumoSky. Tous droits réservés.
        </div>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="../assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="../assets/js/main.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
</body>

</html>
